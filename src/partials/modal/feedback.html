<div class="modal-feedback is-hidden" modal-feedback>
    <button type="button" class="button-feedback" modal-feedback-close>
        <svg class="close-feedback" width="18" height="18">
            <use href="../images/icons.svg#icon-close"></use>
        </svg>
    </button>
    <div class="paragraph-feedback">
        <h2 class="title-feedback">thank you<br>
            for your feedback!</h2>
        <p class="text-feedback">We are so happy to hear from you!</p>
    </div>
    
    <picture class="feedback-icon">
        <source
        srcset="./images/modal/modal_feedback.png"
        media="(max-width: 767px)" width="296" height="396">

        <source
        srcset="./images/modal/modal_feedback_tablet.png"
        media="(min-width: 768px)">

        <img src="./images/modal/modal_feedback.png" alt="chocolate" width="296" height="396">
    </picture>
   
</div>
